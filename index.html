<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucra Crypto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --tooltip-bg: #374151; /* gray-700 */
        --tooltip-text: #F3F4F6; /* gray-100 */
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Inter', 'ui-sans-serif', 'system-ui'],
              'mono': ['ui-monospace', 'SFMono-Regular'],
            },
            colors: {
              background: '#111827', // slate-900
              surface: '#1F2937',    // slate-800
              primary: '#60a5fa',   // blue-400 (soft blue)
              secondary: '#6d28d9', // violet-700 (dark purple)
              text: '#F3F4F6',        // gray-100
              'text-secondary': '#9CA3AF', // gray-400
              border: '#374151',      // gray-700
              success: '#22C55E',      // green-500
              danger: '#EF4444',       // red-500
            },
            keyframes: {
              'scroll-bg': {
                from: { 'background-position': '0 0' },
                to: { 'background-position': '0 -1000px' },
              },
              'spin-reverse': {
                from: { transform: 'rotate(360deg)' },
                to: { transform: 'rotate(0deg)' },
              },
              'text-fade-in': {
                '0%': { opacity: '0' },
                '25%': { opacity: '1' },
                '75%': { opacity: '1' },
                '100%': { opacity: '0' },
              },
              'strong-pulse': {
                '0%, 100%': { opacity: '1', transform: 'scale(1)', 'box-shadow': '0 0 0 0 rgba(59, 130, 246, 0.3)' },
                '50%': { opacity: '0.95', transform: 'scale(1.02)', 'box-shadow': '0 0 15px 5px rgba(59, 130, 246, 0.1)' },
              },
              'subtle-pulse': {
                  '0%, 100%': { opacity: 1 },
                  '50%': { opacity: .8 },
              },
              'core-pulse': {
                  '0%, 100%': { transform: 'scale(1)', opacity: 1 },
                  '50%': { transform: 'scale(1.05)', opacity: 0.9 },
              },
              'beam-in-out': {
                  '0%': { transform: 'scaleY(0) translateY(-50%)', opacity: 0 },
                  '20%, 80%': { transform: 'scaleY(1) translateY(0)', opacity: 1 },
                  '100%': { transform: 'scaleY(0) translateY(50%)', opacity: 0 },
              },
              'satellite-orbit': {
                  from: { transform: 'rotate(0deg) translateX(50px) rotate(0deg)' },
                  to: { transform: 'rotate(360deg) translateX(50px) rotate(-360deg)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' },
              },
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scroll-bg': 'scroll-bg 50s linear infinite',
              'spin-reverse': 'spin-reverse 1s linear infinite',
              'text-fade-in': 'text-fade-in 2s ease-in-out forwards',
              'strong-pulse': 'strong-pulse 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'core-pulse': 'core-pulse 3s ease-in-out infinite',
              'shimmer': 'shimmer 2s infinite linear',
              'subtle-pulse': 'subtle-pulse 2s infinite ease-in-out',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.11.0",
    "luxon": "https://esm.sh/luxon@^3.4.4",
    "dotenv": "https://esm.sh/dotenv@^17.2.1",
    "express": "https://esm.sh/express@^5.1.0",
    "cors": "https://esm.sh/cors@^2.8.5"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-background font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
